---
- hosts: "{{ passed_in_hosts }}"
  remote_user: ec2-user
  vars:
    key_name: jenkins
  become: yes
  become_user: root
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: present
        
    - name: Start and Enable Apache
      service:
        name: httpd
        state: started
        enabled: yes